<!DOCTYPE html> 
<html>
    <head><title></title></head>
    <body>
        <video id=v autoplay style="display: none"> 
            <source src=video.mp4 type=video/mp4> 
        </video> 
        <canvas width="400" height="300"></canvas> 
        <script>

            var video = document.querySelector('video');
            var canvas = document.querySelector('canvas');
            var context = canvas.getContext('2d');

            canvas.addEventListener("mousedown", mouseDown);

            var canvasMouseX;
            var canvasMouseY;

            function mouseDown(event) {
                canvasMouseX = event.clientX - (canvas.offsetLeft - window.pageXOffset);
                canvasMouseY = event.clientY - (canvas.offsetTop - window.pageYOffset);
            }

            function draw() {
                context.drawImage(video, 0, 0);
                var dress = new Image();
                dress.src = 'dress.png';
                context.drawImage(dress, canvasMouseX, canvasMouseY);
                setTimeout(draw);
            }


            window.onload = draw();
        </script> 
    </body>
</html>
